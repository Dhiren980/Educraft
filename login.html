<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup</title>
    <link rel="logo" type="png" href="Assests/educraft-black.png">
    <link rel="stylesheet" href="loginStyle.css">
    <script type="text/javascipt" src="script.js"></script>

</head>
<body>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
                <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="Assests/icons/Fb.png">
                <img src="Assests/icons/insta.png">
                <img src="Assests/icons/X.png">
            </div>


            <!--Login Form-->
            <form id="login" class="input-group" action="index.html">
                <div class="inp">
                    <img src="Assests/icons/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88; border:none;" required="required" >
                </div>
                <div class="inp">
                    <img src="Assests/icons/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88; border: none;" required="required">
                </div>
                <input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
            </form>

            <div class="other" id="other">
                <div class="instead">
                    <h3>or</h3>
                </div>
                <button class="connect" onclick="google()">
                    <img src="Assests/icons/google.png"><span>Sign in with Google</span>
                </button>
            </div>


            <!--Registration Form-->
            <form id="rigster" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required="required">
                <input type="email" class="input-field" placeholder="Email Address" required="required">
                <input type="password" class="input-field" placeholder="Create Password" name="passwordsame" required="required">
                <input type="checkbox" class="check-box" placeholder="Confirm Password" name="passwordsame" required="required">
                <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
            </form>
        </div>
    
        
</body>
</html>
